<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js"></script>

</head>

<body>

    <input type="text" id="display">

    <button type="button" id="operator">+</button>
    <button type="button" id="operator">-</button>
    <button type="button" id="operator">*</button>
    <button type="button" id="operator">/</button>

    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="7">7</button>
    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="8">8</button>
    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="9">9</button>

    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="4">4</button>
    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="5">5</button>
    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="6">6</button>

    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="1">1</button>
    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="2">2</button>
    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="3">3</button>

    <button type="button" id="numpad" onclick="updateDisplay(this.value)" value="0">0</button>

    <button type="button" id="equal">=</button>
    <button type="button" onclick="clearDisplay()">C</button>


</body>

</html>
