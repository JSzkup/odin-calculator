<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>

</head>

<body>

    <input type="text" id="display">

    <div class="input-btns" id="inputs">

        <div class="number-btns">
            <button type="button" id="numpad" value="7">7</button>
            <button type="button" id="numpad" value="8">8</button>
            <button type="button" id="numpad" value="9">9</button>

            <button type="button" id="numpad" value="4">4</button>
            <button type="button" id="numpad" value="5">5</button>
            <button type="button" id="numpad" value="6">6</button>

            <button type="button" id="numpad" value="1">1</button>
            <button type="button" id="numpad" value="2">2</button>
            <button type="button" id="numpad" value="3">3</button>

            <button type="button" id="numpad" value="0">0</button>
        </div>

        <div class="operator-btns">
            <button type="button" id="numpad" value="+">+</button>
            <button type="button" id="numpad" value="-">-</button>
            <button type="button" id="numpad" value="*">*</button>
            <button type="button" id="numpad" value="/">/</button>
        </div>

        <div class="display-update-btns">
            <button type="button" id="numpad" value="Clear">C</button>
            <button type="button" id="numpad" value="Equal">=</button>
        </div>
    </div>

</body>

</html>
